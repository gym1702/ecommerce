
{% extends 'home/base.html' %}


{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->

  <section class="section-conten padding-y" style="min-height:84vh">


        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

            <!--Alerts-->
            {% include 'home/includes/alertas.html' %}

            <div class="card-body">
                <h4 class="card-title mb-4">Restablecer contraseña</h4>

                <form action="{% url 'cuentas_app:resetPassword' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirmar contraseña" name="confirm_password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Restablecer </button>
                    </div>

                </form>

            </div>
        </div>

        <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'cuentas_app:registro' %}">Registrate</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
