{% extends 'home/base.html' %}


{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->

  <section class="section-conten padding-y" style="min-height:84vh">


        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

            <!--Alerts-->
            {% include 'home/includes/alertas.html' %}

            <div class="card-body">
                <h4 class="card-title mb-4">Recuperar contraseña</h4>

                <form action="{% url 'cuentas_app:passwordOlvidado' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>

                    <div class="form-group">
                        <a href="{% url 'cuentas_app:login' %}" class="float-right">Ya tienes tu contraseña? Login</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Enviar </button>
                    </div>

                </form>

            </div>
        </div>

        <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'cuentas_app:registro' %}">Registrate</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
